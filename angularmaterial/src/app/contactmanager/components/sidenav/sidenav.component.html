<mat-sidenav-container class="app-sidenav-container mat-elevation-z10">
  <mat-sidenav #sidenav class="app-sidenav"
               [opened]="!isScreenSmall"
               [mode]="isScreenSmall ? 'over' : 'side'">
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <a matLine href="#">{{ user.name }}</a>
          <mat-icon>info</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
